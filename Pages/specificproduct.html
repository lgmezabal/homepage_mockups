<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Producto — Unboxing</title>
  <link rel="stylesheet" href="../Css/specificProduct.css">
  <link rel="stylesheet" href="../Css/home.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- NAVBAR -->
  <nav>
    <div class="logo"><span class="leaf"></span>UNBOXING</div>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="productos.html">Productos</a></li>
      <li><a href="carrito.html">Carrito</a></li>
    </ul>
  </nav>

  <!-- PRODUCT DETAIL -->
  <main class="product-page">
    <div class="product-gallery">
      <!-- IMAGEN PRINCIPAL -->
      <img src="https://via.placeholder.com/500x350" alt="Producto principal">
      <!-- MINIATURAS -->
      <div class="thumbnails">
        <img src="https://via.placeholder.com/100x80" alt="vista 1">
        <img src="https://via.placeholder.com/100x80" alt="vista 2">
        <img src="https://via.placeholder.com/100x80" alt="vista 3">
      </div>
    </div>

    <div class="product-info">
      <h1>Caja Premium</h1>
      <p class="brand">De Unboxing Store</p>
      <p class="price">$100</p>
      <p class="description">
        Caja de regalo premium con acabado elegante.<br>
        Dimensiones: 15cm x 15cm x 15cm<br>
        Cantidad mínima: 5 unidades
      </p>

      <label for="cantidad">Cantidad</label>
      <select id="cantidad">
        <option>5</option>
        <option>10</option>
        <option>20</option>
      </select>

      <button class="add-to-cart">Agregar al carrito</button>
    </div>
  </main>

  <footer>
    © 2025 Unboxing. Todos los derechos reservados.
  </footer>
</body>
</html>
